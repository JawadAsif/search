<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="other_pages">
            <a href="index.html" title="Google Search">Google Search</a>
        </div>
        <div class="google_image_div">
            <center>
                <img id="google_image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google image">
                <div class="logo-subtext">
                    <span>Images</span>
                </div>
            </center>
        </div>
        <form action="https://google.com/search">
            <div id="search_bar_border">
                <input id="search_bar_input" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <center>
                <input class="google_search" type="submit" value="Image Search">
            </center>
        </form>
    </body>
</html>
