<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="other_pages">
            <a href="image_search.html" title="Image Search">Image Search</a>
            <a href="advanced_search.html" title="Advanced Search">Advanced Search</a>
        </div>
        <div class="google_image_div">
            <center>
                <img id="google_image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google image">
            </center>
        </div>
        <form action="https://google.com/search">
            <div id="search_bar_border">
                <input id="search_bar_input" type="text" name="q">
            </div>
            <center>
                <input class="google_search" type="submit" value="Google Search">
            </center>
        </form>
    </body>
</html>
